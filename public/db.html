<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#f6f7fb" />
  <title>Daina · 인력 DB</title>
  <link rel="icon" type="image/png" sizes="64x64" href="./assets/images/dainalogo64x64.png" />
  <link rel="apple-touch-icon" href="./assets/images/dainalogo64x64.png" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  
  <script defer src="./assets/js/partials.js"></script>
  <script type="module" defer src="./assets/js/main.js"></script>
  <script type="module" defer src="./assets/js/dbPage.js"></script>
</head>
<body>
  <div class="page">
    <div id="site-header"></div>
    <main class="main">
      <div class="container">

        <section class="panel">
          <div class="hrow">
            <div>
              <h1 class="h1">인력 DB</h1>
              <div class="sub">기본 정보는 공개, 연락처는 비공개</div>
            </div>
            <a class="btn blue" href="./apply.html">일자리 신청</a>
          </div>

          <div class="filters" id="filters">
            <div class="fgrid">
              <label class="f">
                <div class="muted" style="font-size:12px; margin-bottom:6px;">분류</div>
                <select id="fCategory"></select>
              </label>
              <label class="f">
                <div class="muted" style="font-size:12px; margin-bottom:6px;">근무상태</div>
                <select id="fWork">
                  <option value="">전체</option>
                  <option value="available">가능</option>
                  <option value="working">근무중</option>
                  <option value="leave">휴직</option>
                  <option value="unknown">미정</option>
                </select>
              </label>
              <label class="f grow">
                <div class="muted" style="font-size:12px; margin-bottom:6px;">검색</div>
                <input id="fQuery" placeholder="이름 / 유저ID / 특기" />
              </label>
              <div class="f" style="display:flex; gap:10px; align-items:flex-end;">
                <button class="btn" id="btnSearch" type="button">검색</button>
                <button class="btn ghost" id="btnReset" type="button">초기화</button>
              </div>
            </div>

            <div class="sub" id="resultMeta">로딩중…</div>
          </div>
        </section>

        <section class="panel">
          <div class="grid3" id="cards">
            <div class="muted">로딩중…</div>
          </div>
          <div class="pager" id="pager" style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center;"></div>
        </section>

      </div>
    </main>

<style>
/* /public/db.html inline style */
.fgrid{ display:grid; grid-template-columns: 180px 180px 1fr auto; gap: 10px; align-items:end; }
.f select, .f input{
  width:100%;
  border:1px solid rgba(11,18,32,.14);
  border-radius: 12px;
  padding: 10px 12px;
  font-size: 14px;
  outline:none;
  background:#fff;
}
.f input::placeholder{ color: rgba(11,18,32,.35); }
@media (max-width: 980px){
  .fgrid{ grid-template-columns: 1fr 1fr; }
  .fgrid .grow{ grid-column: 1 / -1; }
}
</style>

    <div id="site-footer"></div>
  </div>
</body>
</html>
