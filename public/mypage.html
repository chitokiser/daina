<!-- /public/mypage.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#f6f7fb" />
  <title>Daina · 마이페이지</title>

  <link rel="icon" type="image/png" sizes="64x64" href="./assets/images/dainalogo64x64.png" />
  <link rel="apple-touch-icon" href="./assets/images/dainalogo64x64.png" />
  <link rel="stylesheet" href="./assets/css/app.css" />

  <script defer src="./assets/js/partials.js"></script>
  <script type="module" defer src="./assets/js/main.js"></script>
  <script type="module" defer src="./assets/js/mypagePage.js"></script>
</head>

<body>
  <div class="page">
    <div id="site-header"></div>

    <main class="main">
      <div class="container">

        <section class="panel">
          <div class="hrow">
            <div>
              <h1 class="h1">마이페이지</h1>
              <div class="sub" id="mpMeta">내 정보를 불러오는 중…</div>
            </div>
            <button class="btn ghost" id="btnReload" type="button">새로고침</button>
          </div>

          <div class="grid2" style="margin-top:12px;">
            <div>
              <label class="label">이름</label>
              <input class="input" id="mpName" placeholder="예: 김철수" />
            </div>
            <div>
              <label class="label">전화</label>
              <input class="input" id="mpPhone" placeholder="예: 010-1234-5678" />
            </div>
          </div>

          <div class="grid2" style="margin-top:10px;">
            <div>
              <label class="label">카테고리</label>
              <select class="input" id="mpCategory">
                <option value="">선택</option>
                <option value="koreaservice">한국서비스직</option>
                <option value="domestic_tech">베트남기술직</option>
                <option value="domestic_student">베트남단순생산직</option>
                <option value="domestic_service">베트남서비스직</option>
                <option value="vn_housekeeping">베트남가사도우미</option>
                <option value="vn_vehicle">베트남지입차량</option>
                <option value="korean_expat">한국기술직</option>
                <option value="seasonal_worker">한국계절근로자</option>
              </select>
            </div>

            <div>
              <label class="label">지역</label>
              <div class="grid2" style="grid-template-columns: 1fr 1fr; gap:10px;">
                <select class="input" id="mpProvince"></select>
                <input class="input" id="mpCity" placeholder="예: Cầu Giấy" />
              </div>
            </div>
          </div>

          <div style="margin-top:10px;">
            <label class="label">프로필 사진 URL (선택)</label>
            <input class="input" id="mpPhoto" placeholder="https://..." />
            <div class="sub" style="margin-top:6px;">사진은 URL로만 저장합니다. (Storage 업로드는 다음 단계)</div>
          </div>

          <div style="margin-top:10px;">
            <label class="label">기술 / 스킬</label>
            <input class="input" id="mpSkills" placeholder="예: 통역, 요리, 운전, 용접..." />
          </div>

          <div style="margin-top:10px;">
            <label class="label">소개 / 프로필</label>
            <textarea class="input" id="mpProfile" rows="5" placeholder="경력, 가능업무, 선호조건 등을 적어주세요"></textarea>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px;">
            <button class="btn blue" id="btnSave" type="button">저장</button>
            <span class="sub" id="mpStatus"></span>
          </div>

          <div class="panel" style="margin-top:14px; background:#f8fafc;">
            <div class="sub">
              저장 위치
              - applications_jobseeker: ownerUid == 내 uid 인 문서를 찾아서 업데이트
              - users/{uid}: 내 uid 문서로 동기화(없으면 생성)
            </div>
          </div>
        </section>

      </div>
    </main>

    <div id="site-footer"></div>
  </div>

  <style>
    /* /public/mypage.html inline */
    .label{ display:block; font-size:12px; color:rgba(11,18,32,.65); margin:6px 0; }
    .input{
      width:100%;
      border:1px solid rgba(11,18,32,.14);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      background:#fff;
      outline:none;
    }
    .input:focus{ border-color: rgba(59,130,246,.45); box-shadow: 0 0 0 3px rgba(59,130,246,.12); }
    .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width: 760px){
      .grid2{ grid-template-columns:1fr; }
    }
  </style>
</body>
</html>
